<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="week2.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <h1>Project Management Dashboard</h1>
            <input type="text" id="new-project" placeholder="Create a new project...">
            <button id="add-project">Add Project</button>
        </div>
        <div id="project-list-section">
            <h2>All Projects</h2>
            <ul id="project-list"></ul>
        </div>
        <div id="project-view-section">
            <h2>View Project</h2>
            <div id="project-view"></div>
        </div>
    </div>
    <script src="week2.js"></script>
</body>
</html>
